{% extends "base.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <form method="POST">
        <h3 class="top-text" align="center"> Sign Up </h3>
        <div class="form-group">
            <label class="form-text-info" for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
        </div>
        <br>
        <div class="form-group">
            <label class="form-text-info" for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
        </div>
        <br>
        <div class="form-group">
            <label class="form-text-info" for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name"/>
        </div>
        <br>
        <div class="form-group">
            <label class="form-text-info" for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
        </div>
        <br>
        <div class="form-group">
            <label class="form-text-info" for="password2">Password (confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
